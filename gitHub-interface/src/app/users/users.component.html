

<div>
    <input  type="text"  (input)="onInputName($event)" placeholder="Type the Name">
    <button  type="button" (click)="onGet()">Submit</button>

    <th align="left" [class.active]="order === 'login'"
              (click)="setOrder('login')"
              class="mdl-data-table__cell--non-numeric"> Name 
              <span [hidden]="reverse">(A - Z)      :: </span>
              <span [hidden]="!reverse">(Z - A)     :: </span>
    </th>
    <th align="right" [class.active]="order === 'score'"
    (click)="setOrder('score')"
    class="mdl-data-table__cell--non-numeric"> Rank 
    <span [hidden]="reverse">▼</span>
    <span [hidden]="!reverse">▲</span>
  </th>
</div>
